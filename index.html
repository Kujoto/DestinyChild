<!DOCTYPE html>
<html lang="zh">
<head>
    <title>天命之子</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">   
    <link href="css/index.css" rel="stylesheet" />  
</head>
<body>
    <div class="row">
        <div class="filter">
            <div class="starfilter">
                <label>星级：</label>
                <input type="radio" id="starall" value="" v-model="starfilter">
                <label for="starall">全部</label>
                <input type="radio" id="five" value="5" v-model="starfilter">
                <label for="five">五星</label>
                <input type="radio" id="four" value="4" v-model="starfilter">
                <label for="four">四星</label>
                <input type="radio" id="three" value="3" v-model="starfilter">
                <label for="three">三星</label>
                <input type="radio" id="two" value="2" v-model="starfilter">
                <label for="two">二星</label>
                <input type="radio" id="one" value="1" v-model="starfilter">
                <label for="one">一星</label>
            </div>
            <div class="attrfilter">
                <label>属性：</label>
                <input type="radio" id="attrall" value="" v-model="attrfilter">
                <label for="attrall">全部</label>
                <input type="radio" id="light" value="light" v-model="attrfilter">
                <label for="light">光</label>
                <input type="radio" id="dark" value="dark" v-model="attrfilter">
                <label for="dark">暗</label>
                <input type="radio" id="fire" value="fire" v-model="attrfilter">
                <label for="fire">火</label>
                <input type="radio" id="water" value="water" v-model="attrfilter">
                <label for="water">水</label>
                <input type="radio" id="wood" value="wood" v-model="attrfilter">
                <label for="wood">木</label>
            </div>
            <div class="childinfo" v-show="child == ''">
                <div class="l">
                    <img src="{{child.head}}" alt="{{child.name}}">
                    <p>{{child.name}}</p>
                    <p>{{child.star}}星</p>
                    <p>{{child.attr}}</p>
                </div>
                <div class="r">
                    <p>技能：{{child.skill}}</p>
                    <p>SS：{{child.ss}}</p>
                    <p>大招：{{child.r}}</p>
                    <p>队长buff：{{child.captainbuff}}</p>
                </div>
            </div>
            <div class="children">
                <div class="child" v-for="i in children | filterBy starfilter in 'star' | filterBy attrfilter in 'attr' " @click="showinfo($index)">
                    <img src="{{i.head}}" alt="{{i.name}}">
                    <span>{{i.name}}</span>
                </div>
            </div>
        </div>
        
    </div>
<script src="js/vue.min.js"></script>
<script>
    var v = new Vue({
        el: 'body',
        data: {
            starfilter: '',
            attrfilter: '',
            child:'',
            children:[
                { id: 412, star: 4, attr: 'dark', name: '411', head:'', skill: '单体306伤害,中毒6s,秒伤130', ss: '3次连续平A并附加80点额外伤害', r: '对敌方血最少的三人造成1467点伤害+600固定伤害,16s内无法恢复', captainbuff: '全队伤害+80', },
                { id: 413, star: 4, attr: 'light', name: '411', head:'', skill: '', ss: '', r: '', captainbuff: '', },
                { id: 414, star: 2, attr: 'dark', name: '411', head:'', skill: '', ss: '', r: '', captainbuff: '', },
                { id: 415, star: 3, attr: 'dark', name: '411', head:'', skill: '', ss: '', r: '', captainbuff: '', },
                { id: 416, star: 1, attr: 'dark', name: '411', head:'', skill: '', ss: '', r: '', captainbuff: '', },
            ],

        },
        methods: {
            showinfo: function (i){
                this.child = this.children[i];
            },
        },
        watch:{
            starfilter: function(val, oldVal){

            }
        }
    });
</script>
</body>
</html>
